---
- name: Install packages
  yum: name={{ item }} state=latest
  with_items:
    - emacs
    - screen
    - autoconf
    - automake
    - libtool
    - python-dev
  when: ansible_distribution == "CentOS"

- name: Install ubuntu packages
  apt: name={{ item }} state=latest
  with_items:
    - python-pip
    - emacs24
    - python-dev
    - libpq-dev
    - libxml2-dev
    - libxslt1-dev
    - libldap2-dev
    - libsasl2-dev
    - dlocate
    - bison
    - flex
    - git
  when: ansible_distribution == "Ubuntu"

- name: Install packages
  pip:
    name: six
    state: latest

- name: Set git username
  git_config:
    name: user.name
    scope: global
    value: "Hui Kang"

- name: Set git email
  git_config:
    name: user.email
    scope: global
    value: "kangh@us.ibm.com"
